<!DOCTYPE html>
<html>
	<head>
		<title>.NET eMailServer</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<link href="http://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet" type="text/css"/>
		<link href="/files/css/index.css" type="text/css" rel="stylesheet"/>
		<script src="/files/js/jquery-2.0.3.min.js" type="text/javascript"></script>
		<script src="/files/js/index.js" type="text/javascript"></script>
	</head>
	<body class="fullscreen">
		<div class="full_table">
			<header class="table_row">
				<section>.NET eMailServer</section>
				<nav>
					<ul class="main_navigation">
						<li rel="#start">Start</li>
						<li rel="#email">E-Mail</li>
						<li rel="#addressbook">Adressbuch</li>
						<li id="logout" style="float: right;">Logout</li>
					</ul>
				</nav>
			</header>
			<section id="content" class="table_row">
				<div class="content" id="start"></div>
				<div class="content table" id="email">
					<div class="table_row">
						<nav class="table_cell" id="mail_folders" style="width: 200px;">
							<ul>
								<li id="write_email" rel="#write_email_content">eMail schreiben</li>
								<li data-list-mails="all" rel="#mail_folder_content">eMails (<span id="emails_count">-</span>)</li>
							</ul>
						</nav>
						<section class="table_cell" id="mail_folder_content">
							<div class="full_table">
								<div class="table_row" style="height: 100px;">
									<section id="mail_list" class="table_cell"></section>
								</div>
							</div>
						</section>
						<section class="table_cell" id="write_email_content" style="display: none;">
							<form action="/mail/write" method="post" enctype="multipart/form-data" target="write_email_target">
								<div class="full_table">
									<div class="table_row" style="height: 100px;">
										<section id="write_mail_meta" class="table_cell">
											<table>
												<tbody>
													<tr>
														<td>An:</td>
														<td><input type="email" name="email"/></td>
													</tr>
													<tr>
														<td>Betreff:</td>
														<td><input type="text" name="subject"/></td>
													</tr>
												</tbody>
												<tfoot>
													<tr>
														<td colspan="2" class="center"><button name="send">Senden</button></td>
													</tr>
												</tfoot>
											</table>
										</section>
									</div>
									<div class="table_row" style="height: 100px;">
										<section class="table_cell">
											<textarea id="write_email_body" name="message" style="border: 1px solid black; width: 100%; height: 100%; resize: none;"></textarea>
										</section>
									</div>
								</div>
							</form>
							<iframe name="write_email_target" style="display: none;"></iframe>
						</section>
					</div>
				</div>
				<div class="content" id="addressbook"></div>
			</section>
		</div>
	</body>
</html>
