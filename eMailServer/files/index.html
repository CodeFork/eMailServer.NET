<!DOCTYPE html>
<html>
	<head>
		<title>.NET eMailServer</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<link href="http://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet" type="text/css"/>
		<link href="/files/css/index.css" type="text/css" rel="stylesheet"/>
		<script src="/files/js/jquery-2.0.2.min.js" type="text/javascript"></script>
		<script src="/files/js/index.js" type="text/javascript"></script>
	</head>
	<body class="fullscreen">
		<div class="table" style="width: 100%; height: 100%;">
			<header class="table_row">
				<section>.NET eMailServer</section>
				<nav>
					<ul class="main_navigation">
						<li rel="#start">Start</li>
						<li rel="#email">E-Mail</li>
						<li rel="#addressbook">Adressbuch</li>
						<li id="logout" style="float: right;">Logout</li>
					</ul>
				</nav>
			</header>
			<section id="content" class="table_row">
				<div class="content" id="start"></div>
				<div class="content table" id="email">
					<div class="table_row">
						<nav class="table_cell" id="mail_folders" style="width: 200px;">
							<ul>
								<li id="write_email">eMail schreiben</li>
								<li data-list-mails="all">eMails (<span id="emails_count">-</span>)</li>
							</ul>
						</nav>
						<section class="table_cell" id="mail_folder_content">
							<section id="mail_list" class="tabe_cell" style="visibility: hidden;"></section>
							<section id="mail_content" class="table_cell" style="visibility: hidden;"></section>
							<section id="write_mail_content" class="table_cell" style="visibility: hidden;">
								<form action="/mail/write" method="post" enctype="multipart/form-data">
									An: <input type="email" name="email"/><br />
									Betreff: <input type="text" name="subject"/><br />
									<textarea name="message"></textarea>
									<button name="send">Senden</button>
								</form>
							</section>
						</section>
					</div>
				</div>
				<div class="content" id="addressbook"></div>
			</section>
		</div>
	</body>
</html>
