<!DOCTYPE html>
<html>
	<head>
		<title>.NET eMailServer Registrierung</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<link href="http://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet" type="text/css"/>
		<link href="/files/css/index.css" type="text/css" rel="stylesheet"/>
	</head>
	<body>
		<header>
			<section>.NET eMailServer</section>
		</header>
		<section id="register">
			<form action="/register/" method="post" enctype="application/x-www-form-urlencoded">
				<table class="center">
					<thead>
						<tr>
							<th colspan="2">Registrierung</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>eMail-Adresse:</td>
							<td><input type="text" name="email_address"/></td>
						</tr>
						<tr>
							<td>Benutzername:</td>
							<td><input type="text" name="email_username"/></td>
						</tr>
						<tr>
							<td>Password:</td>
							<td><input type="password" name="email_password"/></td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td colspan="2" class="center"><button>registrieren</button></td>
						</tr>
					</tfoot>
				</table>
			</form>
		</section>
	</body>
</html>
